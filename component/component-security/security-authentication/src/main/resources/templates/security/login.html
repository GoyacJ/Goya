<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Goya Security Login</title>
    <style>
        :root {
            --bg: #f4f7fb;
            --card: #ffffff;
            --line: #d8e0ea;
            --text: #1f2a37;
            --muted: #5f6b7a;
            --accent: #0f766e;
            --accent-hover: #115e59;
        }

        * {
            box-sizing: border-box;
            font-family: "Segoe UI", "PingFang SC", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #dff8f4 0%, var(--bg) 45%, #ecf0f8 100%);
            display: grid;
            place-items: center;
            padding: 16px;
            color: var(--text);
        }

        .panel {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(15, 118, 110, 0.12);
            padding: 24px;
        }

        h1 {
            margin: 0 0 6px;
            font-size: 22px;
            letter-spacing: 0.2px;
        }

        p {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 13px;
        }

        label {
            display: block;
            margin: 8px 0 6px;
            font-size: 13px;
            color: var(--muted);
        }

        input, select {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 10px;
            padding: 10px 12px;
            outline: none;
            font-size: 14px;
            background: #fff;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.14);
        }

        button {
            margin-top: 16px;
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 11px 12px;
            background: var(--accent);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: var(--accent-hover);
        }

        pre {
            margin-top: 14px;
            border: 1px dashed var(--line);
            border-radius: 10px;
            background: #fbfdff;
            padding: 10px;
            min-height: 72px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="panel">
    <h1>Unified Login</h1>
    <p>最小登录页，仅用于 OAuth2.1 + SSO 接入联调。</p>

    <label for="username">Username</label>
    <input id="username" type="text" placeholder="username" autocomplete="username">

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="password" autocomplete="current-password">

    <label for="clientType">Client Type</label>
    <select id="clientType">
        <option value="WEB">WEB</option>
        <option value="MOBILE_APP">MOBILE_APP</option>
        <option value="MINIPROGRAM">MINIPROGRAM</option>
    </select>

    <button type="button" onclick="submitLogin()">Login</button>

    <pre id="output"></pre>
</div>

<script>
    async function submitLogin() {
        const payload = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            clientType: document.getElementById('clientType').value
        };

        const output = document.getElementById('output');
        output.textContent = 'loading...';

        try {
            const response = await fetch('/api/security/auth/password/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            output.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
            output.textContent = 'request failed: ' + e;
        }
    }
</script>
</body>
</html>
