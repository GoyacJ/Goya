<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Goya Security Login</title>
    <style>
        :root {
            --bg: #f4f7fb;
            --card: #ffffff;
            --line: #d8e0ea;
            --text: #1f2a37;
            --muted: #5f6b7a;
            --accent: #0f766e;
            --accent-hover: #115e59;
        }

        * {
            box-sizing: border-box;
            font-family: "Segoe UI", "PingFang SC", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #dff8f4 0%, var(--bg) 45%, #ecf0f8 100%);
            display: grid;
            place-items: center;
            padding: 16px;
            color: var(--text);
        }

        .panel {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(15, 118, 110, 0.12);
            padding: 24px;
        }

        h1 {
            margin: 0 0 6px;
            font-size: 22px;
            letter-spacing: 0.2px;
        }

        p {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 13px;
        }

        label {
            display: block;
            margin: 8px 0 6px;
            font-size: 13px;
            color: var(--muted);
        }

        input, select {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 10px;
            padding: 10px 12px;
            outline: none;
            font-size: 14px;
            background: #fff;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.14);
        }

        button {
            margin-top: 16px;
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 11px 12px;
            background: var(--accent);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: var(--accent-hover);
        }

        pre {
            margin-top: 14px;
            border: 1px dashed var(--line);
            border-radius: 10px;
            background: #fbfdff;
            padding: 10px;
            min-height: 72px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="panel">
    <h1>Unified Login</h1>
    <p>最小登录页，仅用于 OAuth2.1 + SSO 接入联调。</p>

    <label for="username">Username</label>
    <input id="username" type="text" placeholder="username" autocomplete="username">

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="password" autocomplete="current-password">

    <label for="clientType">Client Type</label>
    <select id="clientType">
        <option value="WEB">WEB</option>
        <option value="MOBILE_APP">MOBILE_APP</option>
        <option value="MINIPROGRAM">MINIPROGRAM</option>
    </select>

    <label for="clientId">Client ID</label>
    <input id="clientId" type="text" placeholder="oauth2 client_id (optional)">

    <button type="button" onclick="submitLogin()">Login</button>

    <pre id="output"></pre>
</div>

<script>
    function safeJson(response) {
        return response.json().catch(() => ({}));
    }

    function resolveContinueUri() {
        const params = new URLSearchParams(window.location.search);
        return params.get('continue') || params.get('continue_uri') || params.get('continueTo') || null;
    }

    async function establishSession(preAuthCode) {
        const response = await fetch('/security/login/session', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                preAuthCode,
                continueUri: resolveContinueUri()
            })
        });
        const payload = await safeJson(response);
        if (!response.ok || payload.success === false) {
            const message = payload.message || payload.code || ('HTTP ' + response.status);
            throw new Error('session establish failed: ' + message);
        }

        const redirectTarget = payload.data?.continue || '/oauth2/authorize';
        window.location.href = redirectTarget;
    }

    async function verifyMfaAndGetPreAuth(challengeId, clientType) {
        const code = window.prompt('请输入 MFA 验证码');
        if (!code) {
            throw new Error('已取消 MFA 验证');
        }
        const response = await fetch('/api/security/auth/mfa/verify', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                challengeId,
                code,
                clientType
            })
        });
        const payload = await safeJson(response);
        if (!response.ok || payload.success === false) {
            const message = payload.message || payload.code || ('HTTP ' + response.status);
            throw new Error('mfa verify failed: ' + message);
        }
        return payload.data?.preAuthCode;
    }

    async function submitLogin() {
        const payload = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            clientType: document.getElementById('clientType').value,
            clientId: document.getElementById('clientId').value
        };

        const output = document.getElementById('output');
        output.textContent = 'loading...';

        try {
            const response = await fetch('/api/security/auth/password/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const result = await safeJson(response);
            output.textContent = JSON.stringify(result, null, 2);

            if (!response.ok || result.success === false) {
                const message = result.message || result.code || ('HTTP ' + response.status);
                throw new Error(message);
            }

            const authResult = result.data || {};
            let preAuthCode = authResult.preAuthCode;
            if (!preAuthCode && authResult.status === 'MFA_REQUIRED') {
                preAuthCode = await verifyMfaAndGetPreAuth(authResult.mfaChallengeId, payload.clientType);
            }
            if (!preAuthCode) {
                throw new Error('未获取到 pre_auth_code');
            }
            await establishSession(preAuthCode);
        } catch (e) {
            output.textContent = 'request failed: ' + e;
        }
    }
</script>
</body>
</html>
