---
# Redis配置
spring:
  data:
    redis:
      database: 0
      host: ${APP_REDIS_HOST}
      password: ${APP_REDIS_PASSWORD}
      port: ${APP_REDIS_PORT:6379}
      timeout: 10000
      repositories:
        enabled: false
      lettuce:
        pool:
          max-active: 10
          max-wait: 10000
          max-idle: 10
          min-idle: 5
    redisson:
      enabled: false
      single-server-config:
        address: redis://${spring.data.redis.host}:${spring.data.redis.port}
        password: ${spring.data.redis.password}

---
logging:
  level:
    com.ysmjjsy.goya: info

---
platform:
  locale: zh_cn
