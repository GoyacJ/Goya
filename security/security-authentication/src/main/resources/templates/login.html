<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>统一认证登录</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/webjars/tabler__core/dist/css/tabler.min.css" th:href="@{/webjars/tabler__core/dist/css/tabler.min.css}">
    <link rel="stylesheet" type="text/css" href="/webjars/inter-ui/inter.css" th:href="@{/webjars/inter-ui/inter.css}">
    <link rel="stylesheet" type="text/css" href="/webjars/sweetalert2/dist/sweetalert2.min.css" th:href="@{/webjars/sweetalert2/dist/sweetalert2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/goya/css/goya.css}">
</head>
<body class="login-page">
<div class="login-container">
    <!-- 左侧背景区域 -->
    <div class="login-left">
        <div class="login-background" th:style="|background-image: url(@{/goya/images/login-cover.jpg})|">
            <div class="login-left-header">
                <img class="login-logo" th:src="@{/goya/images/logo.png}" alt="Logo">
                <span class="login-brand-text">Goya</span>
            </div>
        </div>
    </div>
    
    <!-- 右侧登录表单区域 -->
    <div class="login-right">
        <div class="login-content">
            <div class="login-header-top">
                <img class="login-qrcode-icon" th:src="@{/goya/images/frame_logo.png}" alt="QR Code">
            </div>
            <div class="login-title-wrapper">
                <h2 class="login-title">欢迎登录</h2>
            </div>
            
            <div th:if="${message} != null" class="alert alert-danger" role="alert">
                [[${message}]]
            </div>
            
            <!-- 标签页切换 -->
            <div class="login-tabs">
                <button type="button" class="login-tab active" data-tab="password">密码登录</button>
                <button type="button" class="login-tab" data-tab="sms">短信登录</button>
            </div>
            
            <!-- 表单容器 -->
            <div class="login-forms-container">
            <!-- 密码登录表单 -->
            <form id="password-login-form" class="login-form active" role="form" th:action="@{/login}" method="POST" autocomplete="off">
                <div class="form-group">
                    <div class="input-with-icon">
                        <img class="input-icon-left" th:src="@{/goya/images/profile.png}" alt="用户">
                        <input id="withname" type="text" class="form-control" placeholder="请输入用户名" autocomplete="off" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-with-icon password-input-wrapper">
                        <img class="input-icon-left" th:src="@{/goya/images/password.png}" alt="密码">
                        <input id="withpassword" type="password" class="form-control" placeholder="请输入密码" autocomplete="off" required>
                        <button type="button" class="password-toggle" id="password-toggle">
                            <img class="password-icon" th:src="@{/goya/images/password_no_see.png}" alt="显示密码">
                        </button>
                    </div>
                </div>

                <!-- 图片验证码 -->
                <div class="form-group captcha-group">
                    <div class="row">
                        <div class="col-7">
                            <input id="missile" type="text" class="form-control" placeholder="请输入验证码" autocomplete="off" required>
                        </div>
                        <div class="col-5">
                            <img id="vrifyCodeImg" class="form-control captcha-image" src="" onclick="refreshCaptcha()" alt="验证码" title="点击刷新" style="height: 39px; padding: 0"/>
                        </div>
                    </div>
                </div>
                
                <div class="form-group form-group-inline">
                    <label class="form-check">
                        <input id="remember-me" type="checkbox" class="form-check-input"/>
                        <span class="form-check-label">下次自动登录</span>
                    </label>
                    <a href="#" class="forgot-password-link">忘记密码?</a>
                </div>
                
                <input type="hidden" id="symmetric" th:value="${soup_spoon}" disabled>
                <input type="hidden" id="verification_category" name="verification_category" th:value="${verification_category}">
                <input type="hidden" th:name="${vulgar_tycoon}" th:id="${vulgar_tycoon}">
                <input type="hidden" th:name="${beast}" th:id="${beast}">
                <input type="hidden" th:name="${graphic}" th:id="${graphic}">
                <input type="hidden" th:name="${anubis}" th:id="${anubis}">
                
        <div class="form-footer">
            <button id="password-login-btn" type="submit" class="btn btn-primary w-100">登录</button>
        </div>
            </form>
            
            <!-- 短信登录表单 -->
            <form id="sms-login-form" class="login-form" role="form" th:action="@{/login}" method="POST" autocomplete="off">
                <input type="hidden" name="loginType" value="sms">
                
                <div class="form-group">
                    <div class="input-with-icon">
                        <img class="input-icon-left" th:src="@{/goya/images/phone.png}" alt="手机">
                        <input id="mobile" name="mobile" type="text" class="form-control" placeholder="请输入手机号" autocomplete="off" required maxlength="11">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <input id="sms-code" name="sms-code" type="text" class="form-control" placeholder="请输入验证码" autocomplete="off" required maxlength="6">
                        <button type="button" id="send-sms-btn" class="btn btn-outline-primary">发送验证码</button>
                    </div>
                </div>
                
        <div class="form-footer">
            <button id="sms-login-btn" type="submit" class="btn btn-primary w-100">登录</button>
        </div>
            </form>
            </div>
        </div>
    </div>
</div>

<!-- Libs JS -->
<script type="text/javascript" src="/webjars/jquery/dist/jquery.min.js" th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
<script type="text/javascript" src="/webjars/bootstrap/dist/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="/webjars/sweetalert2/dist/sweetalert2.all.min.js" th:src="@{/webjars/sweetalert2/dist/sweetalert2.all.min.js}"></script>
<script type="text/javascript" src="/webjars/sm-crypto-v2/dist/index.umd.js" th:src="@{/webjars/sm-crypto-v2/dist/index.umd.js}"></script>
<!-- Tabler Core -->
<script type="text/javascript" src="/webjars/tabler__core/dist/js/tabler.min.js" th:src="@{/webjars/tabler__core/dist/js/tabler.min.js}"></script>
<!-- CUSTOM SCRIPT -->
<script type="text/javascript" th:src="@{/goya/js/common.js}"></script>
<script type="text/javascript" th:src="@{/goya/js/crypto.js}"></script>

<script type="text/javascript">
    let contextPath = '[[${contextPath}]]';
    let sessionId = '[[${sessionId}]]';
    let key = '';
    let verification_category = '[[${verification_category}]]';
    let currentLoginType = 'password'; // 'password' or 'sms'
    
    window.onload = function() {
        exchange();
        initTabs();
        loadCaptcha();
        initPasswordLogin();
        initSmsLogin();
    };
    
    function exchange() {
        let url = contextPath + '/open/identity/exchange';
        let symmetric = $('#symmetric').val();
        $.security.exchange(url, sessionId, symmetric)
            .then(result => {
                key = result;
            });
    }
    
    function loadCaptcha() {
        let url = contextPath + '/open/captcha';
        $.security.captcha(url, sessionId, verification_category)
            .then(result => {
                $('#vrifyCodeImg').attr('src', result);
            });
    }

    function refreshCaptcha() {
        loadCaptcha();
    }

    function initTabs() {
        $('.login-tab').on('click', function() {
            let tab = $(this).data('tab');
            $('.login-tab').removeClass('active');
            $(this).addClass('active');
            $('.login-form').removeClass('active');
            currentLoginType = tab;
            if (tab === 'password') {
                $('#password-login-form').addClass('active');
            } else {
                $('#sms-login-form').addClass('active');
            }
        });
    }
    
    function initPasswordLogin() {
        // 密码显示/隐藏切换
        $('#password-toggle').on('click', function() {
            let passwordInput = $('#withpassword');
            let passwordIcon = $(this).find('.password-icon');
            if (passwordInput.attr('type') === 'password') {
                passwordInput.attr('type', 'text');
                passwordIcon.attr('src', contextPath + '/goya/images/password_see.png');
            } else {
                passwordInput.attr('type', 'password');
                passwordIcon.attr('src', contextPath + '/goya/images/password_no_see.png');
            }
        });

        function doFormSubmit(form) {
            let username = $('#withname').val();
            let password = $('#withpassword').val();
            let rememberMe = $('#remember-me').val();
            let missile = $('#missile').val();

            // 加密表单数据
            let data = $.security.encryptSignInFormData(username, password, missile, key);

            let vulgarTycoon = 'input[name="[[${vulgar_tycoon}]]"]';
            let beast = 'input[name="[[${beast}]]"]';
            let graphic = 'input[name="[[${graphic}]]"]';
            let anubis = 'input[name="[[${anubis}]]"]';

            $(vulgarTycoon).val(data.encryptUsername);
            $(beast).val(data.encryptPassword);
            $(graphic).val(data.encryptMissile);
            $(anubis).val(rememberMe);

            // 最终提交表单
            form.off('submit'); // 解绑 submit 避免死循环
            form.submit();
        }

        $("#password-login-form").submit(function (e) {
            e.preventDefault(); // 阻止默认提交

            let username = $('#withname').val();
            let password = $('#withpassword').val();
            let missile = $('#missile').val();

            if (!username || !password) {
                Swal.fire({ icon: 'warning', title: '提示', text: '请输入用户名和密码' });
                return;
            }
            if (!missile) {
                Swal.fire({ icon: 'warning', title: '提示', text: '请输入验证码' });
                return;
            }

            // 验证码和账号密码都已填写，直接提交
            doFormSubmit($(this));
        });

        $('#password-login-btn').click(function () {
            $("#password-login-form").submit();
        });
    }
    
    function initSmsLogin() {
        
        // 发送短信验证码
        let countdown = 0;
        $('#send-sms-btn').on('click', function() {
            let mobile = $('#mobile').val();
            let mobileInput = $('#mobile');
            
            // 移除之前的错误样式
            mobileInput.removeClass('error');
            
            if (!mobile || !/^1[3-9]\d{9}$/.test(mobile)) {
                mobileInput.addClass('error');
                return;
            }
            
            if (countdown > 0) {
                return;
            }
            
            let url = contextPath + '/open/identity/verification-code/' + mobile;
            $.http.post(url, {}, 'json')
                .then(function(result) {
                    if (result.success || result.isSuccess) {
                        countdown = 60;
                        let timer = setInterval(function() {
                            countdown--;
                            if (countdown > 0) {
                                $('#send-sms-btn').text(countdown + '秒后重发').prop('disabled', true);
                            } else {
                                $('#send-sms-btn').text('发送验证码').prop('disabled', false);
                                clearInterval(timer);
                            }
                        }, 1000);
                    } else {
                        mobileInput.addClass('error');
                    }
                })
                .catch(function(error) {
                    mobileInput.addClass('error');
                });
        });
        
        // 短信登录表单提交
        $("#sms-login-form").submit(function (e) {
            e.preventDefault(); // 阻止默认提交

            let mobile = $('#mobile').val();
            let code = $('#sms-code').val();
            
            if (!mobile || !/^1[3-9]\d{9}$/.test(mobile)) {
                Swal.fire({
                    icon: 'warning',
                    title: '提示',
                    text: '请输入正确的手机号'
                });
                return;
            }
            
            if (!code) {
                Swal.fire({
                    icon: 'warning',
                    title: '提示',
                    text: '请输入短信验证码'
                });
                return;
            }

            // 提交表单
            $(this).off('submit'); // 解绑 submit 避免死循环
            $(this).submit();
        });
    }
    
    // Enter键提交
    jQuery(document).keydown(function (event) {
        if (event.keyCode === 13 && !$('#captcha-modal').is(':visible')) {
            if ($('#password-login-form').hasClass('active')) {
                $('#password-login-btn').click();
            } else {
                $('#sms-login-btn').click();
            }
        }
    });
</script>
</body>
</html>
